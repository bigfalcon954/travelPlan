<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;

    h1 {
      text-align: center;

    }

    }

    .flight-card h2 {

      font-size: 1.1em;
      color: #333;
    }

    .flight-card ul {
      padding-left: 20px;
      margin: 8px 0;
    }

    .flight-card li {
      margin-bottom: 4px;
      font-size: 0.95em;
    }

    .price {
      font-weight: bold;
      color: #e53935;
    }

    .note {
      color: #555;
      font-size: 0.9em;
      background: #f1f1f1;
      padding: 8px;
      border-radius: 6px;
    }

    @media screen and (min-width: 768px) {
      body {
        padding: 32px;
      }
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
